<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--icons script link-->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Metaetiqueta para el color de tema en dispositivos móviles -->
    <meta name="theme-color" content="rgb(3, 6, 33)" />
    <!-- Metaetiquetas para optimización móvil -->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Metaetiqueta para habilitar la instalación como una aplicación web en dispositivos móviles -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Metaetiqueta para personalizar la barra de estado en dispositivos iOS -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- Icono de acceso directo en la barra de tareas y en dispositivos iOS -->
    <link rel="shortcut icon" type="image/png" href="./images/logo/logo.png" />
    <link rel="apple-touch-icon" href="./images/logo/logo.png" />

    <!-- Archivo de manifiesto de la aplicación web -->
    <link rel="manifest" href="manifest.json" />

    <!-- Imagen de inicio en dispositivos iOS -->
    <link rel="apple-touch-startup-image" href="./images/logo/logo.png" />
    <!--stylesheet link-->

    <link rel="stylesheet" href="./css/login.css" />
    <!--title-->
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--form container start-->
      <div class="forms-container">
        <div class="signin-signup">
          <!--Suscribete form start-->
          <form method="GET" class="sign-in-form" action="dashboard.html">
         
              <h2 class="title">Ingresar sus datos</h2>
                
            <!--input for username-->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="email"
                type="email"
                name="email"
                value="admin@gmail.com"
                required
                autocomplete="email"
                autofocus
                placeholder="email"
              />
            </div>
            <!--input for password-->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="password"
                type="password"
                name="password"
                value="admin"
                required
                autocomplete="current-password"
                placeholder="contraseña"
              />
            </div>

            <button class="btn" id="sign-in-btn">
              Iniciar Seccion
              <i class="fas fa-user"></i>
            </button>


            <!-- <button class="btn" id="sign-in-btn">
              Transportista
              <i class="fas fa-user"></i>
            </button>  -->
          </form>
          
          <!--Suscribete form end-->
          <div class="panel">
            <p>Agora Soluciones</p>
          </div> 
        </div>

    
      </div>
      <!--form container end-->

      <div class="panels-container">
        <!--left panel for Iniciar Seccion form start-->
        <div class="panel left-panel">
          <div class="content">
            
            <img src="images/logo/extinfuego_logo.png" alt="" width="300" />
            <!-- <p style="color: rgb(12, 2, 2);">
              "Extinguego App: La llave para tu seguridad, el control en tus manos."
              ¡Bienvenido!
            </p> -->
            <h3>¡Bienvenido!</h3>
          </div>
          <!--image tag for svg file-->
        </div>

        <!--right panel for Suscribete form start-->
        <!-- <div class="panel right-panel">
          <div class="content">
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Seccion
            </button>
          </div>
        </div> -->
      </div>
      <!--panel container end-->
    </div>
    <!--container end-->
  </body>
</html>
