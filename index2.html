<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js + ModelViewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #arjsScene {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #modelContainer {
      width: 50vw;
      height: 50vw;
    }
    video {
      width: 100%;
    }
    model-viewer {
      width: 30vw;
      height: 30vw;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div id="arjsScene">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR.js Content -->
      <a-marker preset="hiro">
        <!-- Modelo 3D -->
        <a-entity id="modelContainer" position="0 0 0">
          <model-viewer src="in_love_-_robots.glb" alt="Modelo 3D" auto-rotate camera-controls></model-viewer>
        </a-entity>
        <!-- Video -->
        <a-video src="video.mp4" width="16" height="9" position="0 0 -2" rotation="0 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
