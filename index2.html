<!DOCTYPE html>
<html>
<head>
    <title>comet-coders</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="shortcut icon" href="assets/images/logo/CosmicVR-AI-App.png" type="image/svg+xml">


    <link rel="stylesheet" href="sala/sonido/style.css">

      <!-- 
    - google font link
  -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>


</head>
<body id="top">


  <header class="header" data-header>
    <div class="container">

      <button class="nav-toggle-btn" aria-label="toggle manu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" aria-label="true" class="close-icon"></ion-icon>
      </button>

      <!-- <a href="#" class="logo">C-coders</a> -->
      <!-- <img src="assets/images/logo/CosmicVR-AI-App-2.png" alt="" width="80" height="80" style="background-color: black;"> -->



      <div class="header-actions">

        <button class="action-btn" aria-label="Search">
          <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
        </button>

        <button class="action-btn user" aria-label="User">
          <!-- <ion-icon name="person-outline" aria-hidden="true"></ion-icon> -->
          <i class='bx bxs-user' aria-hidden="true"></i>
        </button>

        <button class="action-btn" aria-label="cart">
          <!-- <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon> -->
          <i class='bx bxs-bell' aria-hidden="true" ></i>
          <span class="btn-badge" style="background-color: red;">5</span>
        </button>

      </div>

    </div>
  </header>  


  <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >
    <a-assets>
      <video id="video" src="video.mp4" autoplay loop crossorigin="anonymous"></video>
    </a-assets>

    <a-marker
      preset="hiro"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
    >
      <a-video
        src="#video"
        width="16"
        height="9"
        position="0 0 -2"
        rotation="0 0 0"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>


<div class="container-chat">

  <p class="data1">It is a giant cloud of dust and gas in space. Some nebulae come from gas and dust ejected by the explosion of a dying star, such as a supernova. .</p>
  <p class="data2">Other nebulae are regions where new stars begin to form</p>
</div>
<center>
  <button class="back-button" onclick="goBack()">Back</button>
</center>


<script>
  function goBack() {
      window.history.back();
  }
</script>



</body>
</html>
