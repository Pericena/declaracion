<body style="margin: 0; overflow: hidden;">
  <a-scene
  arjs
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene"
>
  <a-assets>
    <a-asset-item
      id="bowser"
      src="polera-3.glb"
    >
    </a-asset-item>
  </a-assets>

  <a-marker
    preset="hiro"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;"
    id="markerA"
  >

    <a-entity
      id="bowser-model"
      gltf-model="#bowser"
      position="0 0 0"
      scale="0.05 0.05 0.05"
      class="clickable"
      gesture-handler
    >
    </a-entity>

  </a-marker>
  <a-entity camera></a-entity>
</a-scene>


<script>
    // Espera a que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function () {
        // Obtener el marcador de AR
        var marker = document.querySelector("#miMarcador");
        
        // Agregar un evento al marcador para cuando se encuentre
        marker.addEventListener('markerFound', function () {
            console.log("Marcador encontrado");

</script>
