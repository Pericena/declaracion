<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #arjsScene {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 80vw;
      height: auto;
      display: none;
    }
  </style>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div id="arjsScene">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <a-video src="video.mp4" width="16" height="9" rotation="-90 0 0" autoplay="true" loop="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
